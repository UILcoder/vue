<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>demo</title>
  </head>

  <body>
    <div id="app">
      <label for="male">
      	<input type="radio" id="male" value="男" v-model="sex" />男
      </label>
      <label for="female">
      	<input type="radio" id="female" value="女" v-model="sex" />女
      </label>
      <h2>你的性别是：{{sex}}</h2>
    </div>
    <script src="vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          sex:'男'
        }
      })
    </script>
  </body>

</html>
