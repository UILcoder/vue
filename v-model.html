<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>demo</title>
  </head>

  <body>
    <div id="app">
      <label for="agree">
      	<input type="checkbox" id="agree" v-model="isAgree"/>同意协议
      </label>
      <br />
      <button :disabled="!isAgree">下一步</button>
    </div>
    <script src="vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isAgree:false
        }
      })
    </script>
  </body>

</html>
