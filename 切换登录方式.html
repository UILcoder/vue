<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>demo</title>
  </head>

  <body>
    <div id="app">
      <span v-if="isShow">
      	用户名登录：
      	<input type="text" name="username" placeholder="用户名" key="username" />
      </span>
      <span v-else>
      	邮箱号登录：
      	<input type="email" name="email" placeholder="邮箱号" key="email"/>
      </span>
      <button @click="isShow=!isShow">切换登录方式</button>
    </div>
    <script src="vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isShow:true
        }
      })
    </script>
  </body>

</html>
