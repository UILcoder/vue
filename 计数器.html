<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>demo</title>
  </head>

  <body>
    <div id="app">
      <h2>当前数字：{{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
    <script src="vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          counter: 0
        },
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          }
        }
      })
    </script>
  </body>

</html>
