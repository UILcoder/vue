<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>demo</title>
  </head>

  <body>
    <div id="app">
      <!--使用组件-->
      <cpn @add="cpnclick" @sub="cpclick"></cpn>
    </div>
    <template id="cpn">
      <div>
      	<h2>当前数字：{{count}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
      </div>
    </template>
    <script src="vue.js"></script>
    <script>
      //子组件
      const cpn = {
        template: "#cpn",
        data() {
          return {
            count:0
        }
        },
        methods:{
        	increment(){
        		this.$emit("add",this.count++)
        },
        decrement(){
        	this.$emit("sub",this.count--)
      }
        }
        }
      //root(根组件)
      var app = new Vue({
        el: "#app",
        data:{
        	total:0
        },
        components: {
          cpn
        },
        methods:{
        	cpnclick(count){
        		this.total=count
        	}
        }
      })
    </script>
  </body>

</html>
